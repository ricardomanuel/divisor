group 'ch.ffhs.task.divisor'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile name: "student"
}

run {
    args = ["10", "10000", "4"]
}

mainClassName = 'ch.ffhs.ftoop.p1.divisor.CalculateDivisor'